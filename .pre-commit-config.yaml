repos:
  - repo: https://github.com/psf/black
    rev: 19.3b0
    hooks:
      - id: black
        language_version: python3
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: flake8
  - repo: local
    hooks:
      - id: isort
        name: isort-local
        entry: isort
        language: python
        types: [python]
        exclude: .+/(settings|migrations)/.+
        pass_filenames: true
      - id: eslint
        name: eslint-local
        entry: npm run lint
        language: system
        types: [javascript]
        exclude: >
          (?x)^(
              .+\.config\.js|
              server\.js|
              \.eslintrc\.js
          )$
        pass_filenames: true
defailt_language_version:
  python: python3.6
